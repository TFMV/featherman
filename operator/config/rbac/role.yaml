---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
  - apiGroups:
      - ""
    resources:
      - persistentvolumeclaims
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - batch
    resources:
      - jobs
      - cronjobs
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - ducklake.featherman.dev
    resources:
      - ducklakecatalogs
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - ducklake.featherman.dev
    resources:
      - ducklakecatalogs/finalizers
    verbs:
      - update
  - apiGroups:
      - ducklake.featherman.dev
    resources:
      - ducklakecatalogs/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - ducklake.featherman.dev
    resources:
      - ducklaketables
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - ducklake.featherman.dev
    resources:
      - ducklaketables/finalizers
    verbs:
      - update
  - apiGroups:
      - ducklake.featherman.dev
    resources:
      - ducklaketables/status
    verbs:
      - get
      - patch
      - update
