apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    spec:
      containers:
        - name: manager
          args:
            - --leader-elect
            - --health-probe-bind-address=:8081
            - --metrics-bind-address=:8443
          imagePullPolicy: Never
          ports:
            - containerPort: 8443
              name: metrics
              protocol: TCP
